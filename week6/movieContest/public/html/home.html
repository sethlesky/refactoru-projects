<!DOCTYPE html>
<html ng-app="ContestApp">
<head>
	<title>MVC</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="contestCtl">
	<h3>{{greeting}}</h3>

	<form ng-submit="createMovie()">
		<input ng-model="newMovie.name" placeholder="Name">
		<input ng-model="newMovie.url" placeholder="URL to YouTube video">
		<input ng-model="newMovie.title" placeholder="Title">
		<input ng-model="newMovie.description" placeholder="Description">

		<input type="submit">

	</form>

	<div>
		<ul>
			<li ng-repeat="movie in movies">
				{{movie.name}}
			</li>

		</ul>
	</div>



<script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
