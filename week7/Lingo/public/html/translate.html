<!DOCTYPE html>
<html ng-app="transApp">
<head>
  <title>Translate</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
</head>
<body ng-controller="transCtl">
  <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
          <a class="navbar-brand" ui-sref="#">Translate App</a>
      </div>
      <ul class="nav navbar-nav">
          <li><a ui-sref="home">Home</a></li>
          <li><a ui-sref="about">About</a></li>
      </ul>
  </nav>
  <div class="container">
    <h1>{{title}}</h1>

    <form ng-submit="translate()">
      <input ng-model="trans.srcLang" placeholder="Source Language">
      <input ng-model="trans.targLang" placeholder="Target Language">
      <input ng-model="trans.text" placeholder="Text to translate">
      <input type="submit">
    </form>

    <br>
    Translated to:  <span class="translatedText">{{translatedText}}</span>
  </div>

  <script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
