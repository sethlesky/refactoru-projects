<!DOCTYPE html>
<html>
<head>
	<title>Infinite Agenda</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.min.js"></script>
</head>
<body ng-app="calender">

<div class="container" ng-controller="calCtl">
	<div class="header">Vacation Calender
		<button ng-click="addDays()">More Dates</button>
	</div>
	<div class="day" ng-repeat="(dayIndex, day) in days">
		<i class="fa fa-plus-square addBtn" ng-click="showInput($event, $index)"></i>
		<i class="fa fa-clock-o"></i> {{day | date}}
		<div class="note-form" ng-show="day.showInput">
			<label>Note: </label><input type="text" ng-model="day.newNote"> 
			<button ng-click="addNote($event, $index, day.newNote)">Submit</button>
		</div>
		<ul>
			<li ng-repeat="note in day.notes track by $index">{{note}} 
				<i ng-click="editNote($event, $index, dayIndex)" class="fa fa-pencil-square-o editBtn"></i>
				<i ng-click="deleteNote($event, $index, dayIndex)" class="fa fa-trash-o deleteBtn"></i>
			</li>
		</ul>
	</div>
	
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
